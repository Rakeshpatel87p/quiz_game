<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Movie Quiz Game</title>
</head>

<body>
    <header class="title">The Movie Game</header>
    <div class="foreground">
    </div>
    <div class="test_items">
        <hi class="question">Guess which character</hi>
        <div class="container_CharacterPhoto">
            <img src="images/shawshank.jpg" alt="">
        </div>
        <div class="options">
        	<ul class="choices">
        		<li>A</li>
        		<li>B</li>
        		<li>C</li>
        		<li>D</li>
        	</ul>
        </div>
        <div class="navigateForward">
        	<p>Next</p>
        </div>
        <div class="navigateBack">
        	<p>Previous</p>
        </div>
    </div>
</body>
<script src="js/script.js"></script>
<script src="http://code.jquery.com/jquery.min.js"></script>

</html>
